<form (ngSubmit)="urlAdded.emit(playlistUrl.value)">
    <mat-form-field class="full-width">
        <input
            type="url"
            matInput
            placeholder="播放连接 URL (m3u)"
            #playlistUrl
        />
    </mat-form-field>
    <button
        mat-flat-button
        [disabled]="!playlistUrl.value"
        color="primary"
        type="submit"
    >
        添加文件
    </button>
</form>
