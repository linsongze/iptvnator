<!-- Applications header-->
<app-header fxLayout="row" title="" subtitle="请选择最近的播放列表或者新增、上传播放列表"></app-header>

<!-- Tab-based layout -->
<div fxLayout="row" fxFlexAlign="start start">
    <div fxFlex="100">
        <mat-tab-group [dynamicHeight]="true" color="primary" backgroundColor="primary" mat-stretch-tabs>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="tab-icon">list</mat-icon> 最近的播放列表
                </ng-template>
                <app-recent-playlists [playlists]="playlists" (playlistClicked)="getPlaylist($event)"
                    (removeClicked)="removePlaylist($event)">
                </app-recent-playlists>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="tab-icon">attach_file</mat-icon> 上传有效的播放列表
                </ng-template>
                <ng-template matTabContent>
                    <app-file-upload (fileRejected)="rejectFile($event)" (fileSelected)="handlePlaylist($event)"></app-file-upload>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="tab-icon">link</mat-icon> 添加有效的播放列表URL
                </ng-template>
                <ng-template matTabContent>
                    <app-url-upload (urlAdded)="sendPlaylistsUrl($event)"></app-url-upload>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
