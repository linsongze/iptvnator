name: windows-build

on:
  gollum:
  workflow_dispatch:
env:
  UPLOAD_BESULT_DIR: true
jobs:
  start:

    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          npm install
          npm run build:prod
          dir
      - uses: actions/upload-artifact@master
        with:
          name: result
          path: ./release/iptvnator*
